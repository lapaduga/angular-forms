<form
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
>

  <input type="text" class="tt-input" required [ngModel]="person.name" name="user-name" (ngModelChange)="onChange($event)" [ngModelOptions]="{ updateOn: 'change' }" #usernameControl="ngModel">
  {{ usernameControl.value }}

  @if(usernameControl.hasError('required') && usernameControl.touched) {
    <span>Это поле обязательное</span>
  }

  <input type="text" class="tt-input" [(ngModel)]="person.lastName" name="lastName" noReact required #lastNameControl="ngModel">

  @if(lastNameControl.hasError('noReact') ) {
    <pre>{{ lastNameControl.getError('noReact').message }}</pre>
  }

  <div ngModelGroup="address">
    <input type="text" class="tt-input" [(ngModel)]="person.address.street" name="street">
  </div>

  <button type="submit">Submit</button>
</form>

<pre>
  {{ person | json }}
</pre>
